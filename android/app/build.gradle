plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.gymder"

    // Cambia este valor a 34
    compileSdk = 34

    defaultConfig {
        applicationId = "com.example.gymder"

        minSdk = 21     // (o el valor que uses)
        targetSdk = 34  // Recomendada, pero no obligatoria

        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}


// Mantén el bloque flutter si así lo deseas, para enlazar el código Flutter con la app.
flutter {
    source = "../.."
}

