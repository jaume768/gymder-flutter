plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.gymswipe.app"

    compileSdk = 34

    defaultConfig {
        applicationId = "com.gymswipe.app"

        minSdk = 21
        targetSdk = 34

        versionCode 8
        versionName "1.0.0"
    }

    signingConfigs {
        release {
            // Carga las propiedades del archivo key.properties
            def keystoreProperties = new Properties()
            def keystorePropertiesFile = rootProject.file("key.properties")
            keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

            keyAlias keystoreProperties["keyAlias"]
            keyPassword keystoreProperties["keyPassword"]
            storeFile file(keystoreProperties["storeFile"])
            storePassword keystoreProperties["storePassword"]
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            shrinkResources true  // Reduce el tamaño de la app eliminando recursos no usados
            minifyEnabled true    // Activa el Proguard para optimizar el código
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}
