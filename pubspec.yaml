name: app
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+24

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  device_info_plus: ^9.0.2
  upgrader: ^6.3.0
  http: ^0.13.6
  flutter_secure_storage: ^8.0.0
  provider: ^6.0.5
  flutter_spinkit: ^5.1.0
  flutter_launcher_icons: any
  easy_localization: ^3.0.0
  intl: 0.19.0
  geolocator: ^9.0.2
  geocoding: ^2.0.5
