  path_provider: ^2.1.5
  flutter_image_compress: ^2.4.0
  audioplayers: ^5.2.1
  record: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
